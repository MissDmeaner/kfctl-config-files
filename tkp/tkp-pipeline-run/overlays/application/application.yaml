apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: $(generateName)
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: $(generateName)
  componentKinds:
    - group: tekton.dev
      kind: PipelineRun
    - group: tekton.dev
      kind: Pipeline
    - group: tekton.dev
      kind: PipelineResource
    - group: TaskRun
      kind: PipelineResource
    - group: core
      kind: Pod
    - group: core
      kind: ServiceAccount
  descriptor: 
    type: tkp-pipeline-run
    version: v1beta1
    description: a pipeline run that composes resources and tasks
    maintainers:
    - name: Kam Kasravi
      email: kam.d.kasravi@intel.com
    owners:
    - name: Kam Kasravi
      email: kam.d.kasravi@intel.com
    keywords:
     - kubeflow
    links:
    - description: About
      url: "https://kubeflow.org"
  addOwnerRef: true
