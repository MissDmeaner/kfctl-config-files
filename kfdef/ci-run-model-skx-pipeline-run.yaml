apiVersion: kfdef.apps.kubeflow.org/v1alpha1
kind: KfDef
metadata:
  name: ci-run-model-skx-pipeline-run
  namespace: kubeflow-ci
spec:
  repos:
  - name: manifests
    uri: /Users/kdkasrav/go/src/github.com/kubeflow/manifests
#    uri: https://github.com/kubeflow/manifests/archive/pull/328/head.tar.gz
  applications:
  - kustomizeConfig:
      overlays:
      - run-model-task
      parameters:
      - name: pipeline
        value: ci-pipeline
      - name: image_name
        value: "gcr.io/constant-cubist-173123/tf-test-skx@sha256:35a202b039b8a0610cc2365d2ac034b798ff525e590f5e5f1fc94dcf2c854f15"
      repoRef:
        name: manifests
        path: ci/ci-pipeline
    name: ci-pipeline
  - kustomizeConfig:
      overlays:
      - application
      - cpu-node-selector
      parameters:
      - name: namespace
        value: kubeflow-ci
      - name: generateName
        value: ci-run-model-skx-pipeline-run-
      - name: pipeline
        value: ci-pipeline
      - name: pvc_mount_path
        value: /kubeflow
      - name: cpuType
        value: skylake
      repoRef:
        name: manifests
        path: ci/ci-pipeline-run
    name: ci-pipeline-run
  enableApplications: true
  packageManager: kustomize
  skipInitProject: true
  useBasicAuth: false
  useIstio: false
  version: master
